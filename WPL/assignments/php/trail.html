<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Form Validation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 420px; }
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; box-sizing:border-box; }
    .error { color:#b00020; font-size:0.9em; height:18px; }
    .invalid { border:1px solid #b00020; }
    button { margin-top:12px; padding:8px 12px; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="form" onsubmit="return validateForm()">
    <label>
      Name
      <input type="text" id="name" name="name" autocomplete="name" />
      <div id="nameError" class="error"></div>
    </label>

    <label>
      Email
      <input type="email" id="email" name="email" autocomplete="email" />
      <div id="emailError" class="error"></div>
    </label>

    <label>
      Password
      <input type="password" id="password" name="password" />
      <div id="passwordError" class="error"></div>
    </label>

    <label>
      Mobile (10 digits)
      <input type="text" id="mobile" name="mobile" inputmode="numeric" />
      <div id="mobileError" class="error"></div>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Very simple validations for quick use
    function validateForm() {
      // helpers
      function show(el, msg) {
        el.textContent = msg;
        el.previousElementSibling.classList.add('invalid'); // input is previous sibling
      }
      function clear(el) {
        el.textContent = '';
        el.previousElementSibling.classList.remove('invalid');
      }

      var name = document.getElementById('name');
      var email = document.getElementById('email');
      var password = document.getElementById('password');
      var mobile = document.getElementById('mobile');

      var nameError = document.getElementById('nameError');
      var emailError = document.getElementById('emailError');
      var passwordError = document.getElementById('passwordError');
      var mobileError = document.getElementById('mobileError');

      // reset
      clear(nameError); clear(emailError); clear(passwordError); clear(mobileError);

      // name: required, letters and spaces only
      var nameVal = name.value.trim();
      if (nameVal.length < 2 || !/^[A-Za-z\s]+$/.test(nameVal)) {
        show(nameError, 'Enter a valid name (letters only, min 2 chars).');
        name.focus();
        return false;
      }

      // email: very simple pattern
      var emailVal = email.value.trim();
      if (!/^\S+@\S+\.\S+$/.test(emailVal)) {
        show(emailError, 'Enter a valid email.');
        email.focus();
        return false;
      }

      // password: min length 6
      if (password.value.length < 6) {
        show(passwordError, 'Password must be at least 6 characters.');
        password.focus();
        return false;
      }

      // mobile: 10 digits
      var mobileVal = mobile.value.replace(/\D/g, ''); // remove nondigits
      if (!/^\d{10}$/.test(mobileVal)) {
        show(mobileError, 'Enter a 10-digit mobile number.');
        mobile.focus();
        return false;
      }

      // if you want to submit, return true. For demo, show alert then prevent real submit.
      alert('Validation passed â€” form ready to submit.');
      return false; // change to true to allow normal submit
    }
  </script>
</body>
</html>
