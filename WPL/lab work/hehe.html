<html>
<head>
	<style>
		p.style{
			text-align: center;
			color: red;
			user-select: none;
		}
		p.large{
			font-size: 300%;
		}
		a:link{
			color: green;
		}
		a:visited{
			color: brown;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: black;
			font-size: 70px;
		}
		.p1::first-line{
			margin: 100px;
		}
		.div1{
			border: 1px solid blue;
			background-color: lightblue;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
		}
		h1{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1 class="large">Heading 1</h1>
	<p class="style large">Paragraph 1</p>	
	<p class="style">Paragraph 2</p>

	<div class="div1">
		<a href="https://google.com">Google</a> <br>
		<a href="https://youtube.com">Youtube</a>
	</div>

	<p class="p1">Our systems have detected unusual <br>traffic from your computer network. This page checks to see if it's really you sending the requests, and not a robot</p>
</body>
</html>
